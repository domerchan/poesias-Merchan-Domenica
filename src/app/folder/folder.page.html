<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-list-header>
            Recent Conversations
        </ion-list-header>

        <ion-item *ngFor='let poema of poemas |async; trackBy: trackByFn'>
            <ion-avatar slot="start">
                <img [src]="poema.image.url">
            </ion-avatar>
            <ion-label>
                <ion-label className="ion-text-wrap">{{poema.poema}}</ion-label>
                <h3>{{poema.usuario.displayName}}</h3>
                <p>{{poema.comentarios}}</p>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>poemas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-list-header>
            <ion-button (click)="loginGoogle()">Login</ion-button>
        </ion-list-header>
        <ion-item *ngFor='let poema of poemas |async; trackBy: trackByFn'>
            <ion-avatar slot="start">
                <img [src]="poema.image.url">
            </ion-avatar>
            <ion-label>
                <h2>{{poema.poema}}</h2>
                <h3>{{poema.usuario.nombre}} {{poema.usuario.apellido}}</h3>
                <p>{{poema.comentarios}}</p>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
